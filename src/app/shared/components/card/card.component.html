<div class="card">
  <img [src]="cardImages[0]" class="card-img-top" alt="...">
  <div class="card-body">
    <div class="card-stacked">
      <h5 class="card-title">Card title</h5>
      <p class="card-content">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <hr class="style12">
      <div class="card-action">
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>
</div>

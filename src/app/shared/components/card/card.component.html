<div class="card">
  <img [src]="cardImages[0]" class="card-img-top" alt="...">
  <div class="card-body">
    <div class="card-stacked">
      <h5 class="card-title">{{ cardData.tier1Name }}</h5>
      <div class="card-description">
        <p *ngFor="let cardInnerText of cardData.tier2Names">
          {{ cardInnerText }}
        </p>
      </div>
      <hr class="style12">
      <div class="card-action">
        <a href="#">Learn More</a>
      </div>
    </div>
  </div>
</div>
